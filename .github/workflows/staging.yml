name: SkulMS CI  
  
on:
  
   push: 
      branches: 
       - staging 
  
jobs: 
   ci: 
     name: CI-Installing KeystoneJS and Dependencies
     runs-on: ubuntu-latest 
     container: 
       image: node 
  
     steps: 
       - uses: actions/checkout@v1 
       - name: Install KeystoneJS and Dependencies
         run: | 
           npm install           
   cd: 
     runs-on: ubuntu-latest 
     needs: ci 
  
     steps: 
       - uses: actions/checkout@v1 
       - name: Docker login 
         run: docker login -u ${{ secrets.DOCKER_USERNAME}} -p ${{ secrets.DOCKER_PASSWORD }} 
       - name: Build 
         run: docker build -t skulms . 
       - name: Tags 
         run: | 
           docker tag skulms ${{ secrets.DOCKER_USERNAME }}/skulms:staging 
       - name: Push 
         run: | 
           docker push ${{ secrets.DOCKER_USERNAME }}/skulms:staging
